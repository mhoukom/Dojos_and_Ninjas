<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dojos</title>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <h1 class="col p-3">New Dojos</h1>
            <h1 class="col p-3">All Dojos</h1>
        </div>
        <div class="row">
            <div class="col p-3">
                <form action="/dojos/create" method="post">
                    <div>Name:
                        <input class="ms-3"type="text" name="name">
                    </div>
                    <button class="btn btn-secondary mt-5">Create</button>
                </form>
            </div>
            <div class="col p-3">
                <div class="border border-dark border-3 p-2 mb-5">
                    {% for dojo in all_dojos %}
                        <p><a href="/dojos/{{ dojo.name }}">{{ dojo.name }}</a></p>
                    {% endfor %}
                </div>
                <a href="/ninjas/new">Add Ninja</a>     
            </div>
        </div>
    </div>
</body>
</html>
